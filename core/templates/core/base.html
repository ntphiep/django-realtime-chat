{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> {% block title %} Pro Chat App {% endblock title %} </title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
</head>
<body class="bg-sky-700">
    <nav class="flex items-center justify-between px-4 py-6 bg-sky-900">
        <div>
            <a href="/" class="text-xl text-white">Chat</a>
        </div>

        <div class="flex items-center space-x-4">
            <a href="/login/" class="text-white hover:text-gray-300">Login</a>

            <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-sky-700 hover:bg-sky-800">Signup</a>
        </div>
    </nav>

    {% block content %}  {% endblock %}
</body>
</html>
